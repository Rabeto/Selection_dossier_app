{% load static %}
<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Candidats aux sélections</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>

    <body>
        <div class="small_div">
            <div class="container"><br>
                <h2>Modifier Infos Candidat</h2><hr>
                <form action="/update/{{ Candidats.id }}">
                    {%  csrf_token %}
                    <label class="form-group" for="Nom">Nom: </label>
                    <input class="form-control" type="text" name="Nom" value="{{ Candidats.Nom }}" required><br>
        
                    <label class="form-group" for="Prenom">Prenom: </label>
                    <input class="form-control" type="text" name="Prenom" value="{{ Candidats.Prenom }}" required><br>
        
                    <label class="form-group" for="Note_HG">Note Histo-Géo : </label>
                    <input class="form-control" type="number" name="Note_HG" value="{{ Candidats.Note_HG }}" min="5" max="19" required><br>

                    <label for="Note_ANG" class="form-group">Note Anglais :</label>
                    <input type="number" name="Note_ANG" class="form-control" value="{{ Candidats.Note_ANG }}" min="5" max="19" required><br>

                    <label for="Note_FR" class="form-group">Note Français :</label>
                    <input type="number" name="Note_FR" class="form-control" value="{{ Candidats.Note_FR }}" min="5" max="19" required><br>
            
                    <br><input class="btn btn-primary" type="submit" value="Editer">
                    <a class="btn btn-danger" href="/index">Annuler</a>
            
                </form>     
            </div>
        </div>
    </body>
</html>
